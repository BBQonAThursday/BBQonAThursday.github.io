<header
  class="site-header secondary-site-header"
  id="site-header"
  role="banner"
>
  <section class="navigation">
    <nav class="menu-list-container">
      {% for path in page_paths %} {% assign my_page = site.pages | where:
      "path", path | first %} {% if my_page.menu-item %} {% if my_page.title !=
      "home"%}
      <a class="page-link" href="{{ my_page.url | relative_url }}"
        >{{ my_page.menu-item | escape }}</a
      >
      {% endif %} {% endif %} {% endfor%}
    </nav>
  </section>
</header>
