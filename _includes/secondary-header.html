<header class="site-header secondary-site-header hidden-menu" id="site-header" role="banner">
  <section class="title-town">

    <!--<img class="headshot img-responsive" src="/assets/img/joel-gamble-profile-image.png"  />-->

    {% assign default_paths = site.pages | map: "path" %}
    {% assign page_paths = site.header_pages | default: default_paths %}
    <section class="navigation">
      {% for path in page_paths %}
      {% assign my_page = site.pages | where: "path", path | first %}
      {% if my_page.menu-item %}
      <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.menu-item | escape }}</a>
      {% endif %}
      {% endfor%}
    </section>
  </section>
</header>
