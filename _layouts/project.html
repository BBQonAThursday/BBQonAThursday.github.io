<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="app project-layout-container">
    {% include navigation.html %}

    <main class="project-page {{page.class}}">
      {{ content }}
    </main>

    {% for js in page.jsarr %}
     <script type="text/javascript">
     {% include {{ js }} %}
     </script>
 {% endfor %}
  </body>
</html>
